{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить информацию об авторе{% endblock %}

{% block content %}
    <h1 class="mt-3">Изменить информацию об авторе</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:author_update' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary mr-1">Отправить</button>
    </form>
{% endblock %}
