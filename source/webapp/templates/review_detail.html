{% extends 'base.html' %}

{% block title %}Отзыв{% endblock %}

{% block content %}
    <p>{{ review.author }} | {{ review.created_at }}
        {% if user == review.author %}
            <a class="float-right" href="{% url 'webapp:review_update' article.pk %}">Редактировать</a>
            <a class="float-right" href="{% url 'webapp:review_delete' article.pk %}">Удалить</a>
        {% endif %}
    </p>
    <p class="mt-3 pre-spaces">{{ review.text }}</p>
{% endblock %}
