{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить информацию об книге{% endblock %}

{% block content %}
    <h3 class="mt-3">Изменить информацию о книге</h3>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:book_update' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary mr-1">Отправить</button>
    </form>
{% endblock %}
