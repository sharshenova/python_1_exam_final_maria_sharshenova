{% extends 'base.html' %}

{% block title %}Удалить книгу{% endblock %}

{% block content %}
    <h1 class="mt-3">Удаление книги</h1>
    <h5 class="mt-4">Вы уверены, что хотите удалить книгу "{{   book.title }}"?</h5>
    <form action="{% url 'webapp:book_delete' book.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-2 mr-1">Удалить</button>
        <a class="btn btn-primary mt-2" href="{% url 'webapp:book_list' %}" role="button">Отмена</a>
    </form>
{% endblock %}
