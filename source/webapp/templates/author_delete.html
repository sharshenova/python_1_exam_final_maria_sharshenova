{% extends 'base.html' %}

{% block title %}Удалить автора{% endblock %}

{% block content %}
    <h1 class="mt-3">Удаление автора</h1>
    <h5 class="mt-4">Вы уверены, что хотите удалить автора "{{ author.name }}"?</h5>
    <form action="{% url 'webapp:author_delete' author.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-2 mr-1">Удалить</button>
        <a class="btn btn-primary mt-2" href="{% url 'webapp:author_list' %}" role="button">Отмена</a>
    </form>
{% endblock %}
