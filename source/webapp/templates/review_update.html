{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить отзыв{% endblock %}

{% block content %}
    <h3 class="mt-3 mr-2">Изменить отзыв</h3>
    <form method="post" enctype="multipart/form-data" action="{% url 'webapp:review_update' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mr-1">Отправить</button>
    </form>
{% endblock %}
